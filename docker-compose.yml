version: '3.0'
services:
  web:
    image: alexcheng/magento2
    volumes:
      - ~/johnny/magento2:/var/www/html
    ports:
      - "85:80"
    links:
      - db
    env_file:
      - env
  db:
    image: mysql:5.6.23
    volumes:
      - db-data:/var/lib/mysql/data
    env_file:
      - env
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8585:80"
    links:
      - db     
volumes:
  db-data: 